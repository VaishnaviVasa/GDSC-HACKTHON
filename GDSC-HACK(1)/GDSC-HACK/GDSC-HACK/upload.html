<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left {
            flex: 1;
            padding: 20px;
        }
        .right {
            flex: 1;
            padding: 20px;
        }
        .left img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .signup-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .button{
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="wire1.jpg" alt="Image">
        </div>
        <div class="right">
            <div class="signup-container">
                <h2>Upload</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="Skills">Select category</label>
                        <select id="Skills" name="Skills" required>
                            <option value="">Select</option>
                            <option value="a">Drawing</option>
                            <option value="a">Pottery</option>
                            <option value="a">Designing</option>
                            <option value="a">Stiching or embroidery</option>
                            <option value="a">Painting</option>
                            <option value="o">Other</option>
                        </select>
                    </div>
                    <label for="image">Upload Image:</label><br><br>
                    <input type="file" id="image" name="image" accept="image/*" required><br><br>
                    <label for="description">Description:</label><br><br>
                    <textarea id="description" name="description" rows="4" required></textarea><br><br>
                    <div class="button">  <button type="button" onclick="redirectToAnotherPage5()" >Post</button> </div>
                   
                </form>
            </div>
        </div>
    </div>
    <script>
        function redirectToAnotherPage5() {
          window.location.href = 'homepage.html'; // Replace with the actual URL of the page you want to redirect to
        }
    </script>
</body>
</html>
