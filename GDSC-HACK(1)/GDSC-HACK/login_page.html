<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">EmpowerHer Hub</h2>
        <nav class="navigation">
            <a href="#" >Home</a>
            <a href="#" >Contact Us</a>
            <a href="signup.html" >Signup</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"></span>
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Remember me</label>
                            <a href="forgot.html">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" onclick="redirectToAnotherPage()">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="signup.html" class="register-link">Sign Up</a></p>
                    </div>
                </form>

        </div>
            </form>

    </div>
    </div>
    <script src="script1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function redirectToAnotherPage() {
          window.location.href = 'homepage.html'; // Replace with the actual URL of the page you want to redirect to
        }
    </script>
</body>
</html>
